<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Translate utily</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="import-area">
			<input id="xml-importer" class="xml-importer" type="file" accept="text/xml,application/xml" />
			<input id="csv-importer" class="csv-importer" type="file" accept="text/csv" />
			<button class="xml-importer" onclick="document.querySelector('#xml-importer').click()"><img src="upload.png" />Import XML</button>
			<button id="xml-exporter" class="xml-exporter"><img src="download.png" />Export XML</button>
			<button class="csv-importer" onclick="document.querySelector('#csv-importer').click()"><img src="upload.png" />Import CSV</button>
			<button id="csv-exporter" class="csv-exporter"><img src="download.png" />Export CSV</button>
		</div>
		<div id="message-box" class="information-bar"></div>
		<div id="phrases"></div>
		<script defer type="application/javascript" src="papaparse.min.js"></script>
		<script defer type="application/javascript" src="model.js"></script>
		<script defer type="application/javascript" src="ui.js"></script>
		<script defer type="application/javascript" src="parser.js"></script>
		<script defer type="application/javascript" src="app.js"></script>
	</body>
</html>
